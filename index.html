<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>School Application Form</title>
  <script src="https://unpkg.com/htmx.org@1.9.2"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
  <div class="container">
    <h1 class="mb-4">School Application Form</h1>
    <form 
      hx-post="/apply" 
      hx-target="#applications" 
      hx-swap="beforeend"
      class="mb-4">
      <div class="mb-3">
        <label class="form-label">Full Name</label>
        <input type="text" name="name" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Email Address</label>
        <input type="email" name="email" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Grade Applying For</label>
        <input type="text" name="grade" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Parent Contact</label>
        <input type="text" name="parent" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Motivation</label>
        <textarea name="motivation" class="form-control" required></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Submit Application</button>
    </form>

    <h3>Submitted Applications</h3>
    <ul id="applications" class="list-group"></ul>
  </div>
</body>
</html>
