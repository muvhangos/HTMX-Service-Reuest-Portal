<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>{% block title %}Service Portal{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://unpkg.com/htmx.org@1.9.2"></script>
  <style>
    body {
      background: linear-gradient(135deg, #4facfe, #00f2fe);
      height: 100vh;
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .app-wrapper {
      background-color: #ffffffee;
      backdrop-filter: blur(6px);
      border-radius: 20px;
      max-width: 850px;
      width: 100%;
      padding: 2rem;
      box-shadow: 0 10px 32px rgba(0, 0, 0, 0.2);
    }
    .form-control, textarea, select { border-radius: 0.5rem; }
    .request-box { background: #f9f9ff; border: 1px solid #d0e2ff; border-radius: 12px; padding: 1rem; margin-bottom: 1.5rem; }
    .response-section { background-color: #e9f7ef; border-left: 4px solid #28a745; padding: 0.75rem; margin-top: 1rem; border-radius: 8px; }
    .btn-delete { background-color: crimson; color: white; }
    .btn-submit { background-color: #0077cc; color: white; }
    .alert-intro { font-size: 0.95rem; background-color: #eaf4ff; border-left: 4px solid #339af0; padding: 0.75rem; border-radius: 8px; margin-bottom: 1rem; }
  </style>
</head>
<body>
  {% block content %}{% endblock %}
</body>
</html>
